<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ecommerce Items</title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.css" />
        <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    </head>

    <body>
        <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
        <!-- <h1>Book Finder</h1>
        <input type="text" id="search" placeholder="Title or Author">
        <button id="button" type="button">Search</button> -->

        <div class="results"></div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b, o, i, l, e, r) {
                b.GoogleAnalyticsObject = l;
                b[l] || (b[l] =
                    function() {
                        (b[l].q = b[l].q || []).push(arguments)
                    });
                b[l].l = +new Date;
                e = o.createElement(i);
                r = o.getElementsByTagName(i)[0];
                e.src = 'https://www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e, r)
            }(window, document, 'script', 'ga'));
            ga('create', 'UA-XXXXX-X');
            ga('send', 'pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/tether/dist/js/tether.js"></script>
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <script src="/bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap/js/dist/util.js"></script>
        <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
        <script src="/bower_components/bootstrap/js/dist/button.js"></script>
        <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
        <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
        <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
        <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
        <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
        <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
        <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
        <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script type="text/template" id="itemTemplate">
            <div class="wrapper">
                <div class="item" data-id="<%=id%>">
                    <div class="navbar animated fadeInUp text-center">
                        <span><b><%=title%></b></span>
                    </div>
                    <div class="content">
                        <div class="crimson-stripe"></div>
                        <div class="card animated fadeInRight">
                            <div class="card-icons">
                                <div class="card-page">
                                    <p class="page">
                                        <%=pageCount%>
                                    </p>
                                </div>
                                <div class="card-stars" data-id="<%=id%>">
                                </div>
                            </div>
                            <div class="author">
                                <p>
                                    <%=author%>
                                </p>
                            </div>
                            <div class="detail-image">
                                <img src="<%=img%>" alt="" />
                            </div>
                            <div class="detail-text">
                                <p>
                                    <%=desc%>
                                </p>
                            </div>
                            <a href="<%=link%>" class="add-button">
                                <span>View</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </body>

</html>
